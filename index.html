<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/starbucks.png" type="x-icon">
    <title>Starbucks Brasil</title>
</head>
<body>
    <div class="starbucks-wrapper">
        <div class="starbucks-phone">
            <img src="./img/starbucks-celular.png" alt="celular">
        </div>
        <div class="starbucks-continue">
            <div class="group">
                <img src="./img/starbucks-nome.png" class="starbucks-nome" alt="starbucks logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="starbucks-login">Continue como Emmily Ferreira</a>
                <a href="#" class="starbucks-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Emmily Ferreira?</p>
                <p class="not-account">
                    <span class="link-blue'">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastrar-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.starbucks.br&hl=pt_BR&gl=US&pli=1" target="_blank" class="app-download"></a>
                    <a href="https://apps.apple.com/br/app/starbucks-brasil/id1041179480" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
